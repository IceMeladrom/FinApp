{% extends "base.html" %}

{% block navbar %}
    <li class="nav-item"><a class="nav-link" href="/diary/">Дневник</a></li>
    <li class="nav-item"><a class="nav-link" href="/profile/">Профиль</a></li>
    <li class="nav-item"><a class="nav-link" href="/table/">Table</a></li>
    <li class="nav-item"><a class="nav-link" href="/textbook/">Учебник</a></li>
{% endblock %}

{% block content %}
    <a href="../" class="btn btn-warning mt-3 mb-2">Назад</a>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {% for i in form %}
                <label class="form-label">{{ i.label }}</label>
                <div>{{ i }}</div>
            {% endfor %}
        </div>
        <input class="btn btn-warning" type="submit" value="Изменить">
    </form>
{% endblock %}

{% block base_script %}
    <script type="text/javascript" src="//js.nicedit.com/nicEdit-latest.js"></script>
    <script type="text/javascript">
        bkLib.onDomLoaded(function () {
            nicEditors.allTextAreas()
        });
    </script>
{% endblock %}
