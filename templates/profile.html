<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    {% load static %}
</head>
<body>
{% for i in data %}
    {% if i.0 == "Avatar" %}
        <img src="{% get_media_prefix %}{{ i.1 }}" alt="Your avatar">
    {% else %}
        <div>{{ i.0 }}: {{ i.1 }}</div>
    {% endif %}
{% endfor %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Загрузить">
</form>
<a href="change/">Изменить данные</a>
<a href="../">Назад</a>
<br>
</body>
</html>
