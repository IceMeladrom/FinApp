<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
            integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% load static %}
    <title>Document</title>
</head>
<style>
    .table {
        width: 100%;
        margin-bottom: 20px;
        border: 1px solid #dddddd;
        border-collapse: collapse;
    }

    .table th {
        font-weight: bold;
        padding: 5px;
        background: #efefef;
        border: 1px solid #dddddd;
    }

    .table td {
        border: 1px solid #dddddd;
        padding: 5px;
    }
</style>

<body>

<h2>Денег: {{ amount }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ Transaction }}
    <input type="text" name="{{ Transaction.prefix }}" hidden>
    {{ CostCategory }}
    <input type="text" name="{{ CostCategory.prefix }}" hidden>
    <button name="Plus">Добавить</button>
    <button name="Minus">Убавить</button>
</form>
<a href="../">Назад</a>
<canvas id="myChart" height="200" width="500"></canvas>

<table class="table">
    <thead>
    <tr>
        <th>Транзакция</th>
        <th>Дата</th>
        <th>Категория</th>
    </tr>
    </thead>
    <tbody>
    {% for i in table %}
        <tr>
            {% if i.1 == "Зарплата" %}
                <td style="color: green">+{{ i.0 }}$</td>
            {% else %}
                <td style="color: darkred">{{ i.0 }}$</td>
            {% endif %}
            <td>{{ i.2 }}</td>
            <td>{{ i.3 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    var first_log = {{ date.0 }};
    var last_log = {{ date.1 }};
    var transaction_dates = {{ date.2 }};
</script>
<script src="{% static 'js/mychart.js' %}"></script>

</body>
</html>
